<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core@0.2.1"></script>
</head>
<body>
    <script type="py" config='{"packages":["numpy"]}'>
        import numpy
        print(dir(numpy))
    </script>
    <p id="foo">This is a paragraph with id "foo"</p>
    <script type="py">
        from pyscript import display
        display("From first tag") # Displays in a new element immediately after script tag
    </script>
    <script type="py" target="foo">
        display("From second tag") # Displays in the DOM element with id "Foo"
    </script>

</body>
</html>
