<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script>
        function calc_pi_gl_series(digits){
            let value = 1
            let i = 1
            let term = 0;
        
            do {
                term = ((-1) ** i)/(2*i + 1) // 1 - 1/3 + 1/5 - 1/7 + ...
                value += term
                i += 1
            } while (Math.abs(4 * term) > (1/10**digits))
            return value * 4
        }
    </script>
    
</body>
</html>
