{{ define "main" }}
	<main>
		{{ partial "header.html" }}
		<div class="pt-16"></div>
		<article class="px-16 bg-gray-50">
			<h1 class="pb-2 text-4xl">Project: {{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
{{ partial "footer.html" . }}
{{ end }}
