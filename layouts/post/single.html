{{ define "main" }}
	<main>
		{{ partial "header.html" }}
		<div class="pt-16"></div>
		<article class="px-16 bg-gray-50">
			<h1 class="pb-2 text-4xl">{{ .Title }}</h1>
			{{ with .Params.tags }}
			<div>
				<span>Tags:</span>
				{{ range . }}
				<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
				{{ end }}
			</div>
			{{ end }}
			<div>
				{{ .Content }}
			</div>

			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
{{ partial "footer.html" . }}
{{ end }}
