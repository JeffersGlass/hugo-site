{{ if isset .Params "tags" }}
<article class="" data-role="small-card" id = {{ .Title }} data-tags="{{delimit .Params.tags " " }}">
{{ else }}
<article class="" data-role="small-card id = {{ .Title }} ">
{{ end }}
	<div class="h-48 p-1.5 border-2 border-blue-100 rounded-lg bg-blue-50 w-36 drop-shadow-xl justify-items-center relative transition duration-300  transform hover:scale-105">
        <a href="{{ .RelPermalink }}" class="z-30 clickable-link-box"><span></span></a>
        <div class="w-32 h-32">
            {{ if isset .Params "slug_image" }}
            {{ $img := resources.Get .Params.slug_image }}
            <img src="{{ $img.RelPermalink }}" alt="" class="float-right object-cover border-2 border-gray-400 rounded-lg h-18 w-18">
            {{ else }}
            <img src="/svg/notfound.svg" class="float-right object-cover border-2 border-gray-400 rounded-lg h-18 w-18">
             {{ end }}
        </div>
        <div class= "flex h-12">
            <h1 class="m-auto text-lg text-center overflow-clip"><a href="{{ .Permalink }}" class="">{{ .Title }}</a></h1>
        </div>
    </div>
</article>
