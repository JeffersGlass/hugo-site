<article class="w-36">
	<div class="p-2 bg-blue-100 rounded-lg drop-shadow-xl justify-items-center">
        {{ if isset .Params "slug_image" }}
        {{ $img := resources.Get .Params.slug_image }}
        <img src="{{ $img.RelPermalink }}" alt="" class="float-right object-cover ml-2 border-2 border-gray-400 rounded-lg h-36 w-36">
        {{ else }}
        <img src="/svg/notfound.svg" class="float-right object-cover ml-2 border-2 border-gray-400 rounded-lg h-18 w-18">
         {{ end }}
        <h1 class="text-lg text-center overflow-clip"><a href="{{ .Permalink }}" class="">{{ .Title }}</a></h1>

        <div class="col-span-2">
                {{ if .Slug}}
                    {{ .Slug }}
                {{ else }}
                    {{ .Summary }}
                    {{ if .Truncated }}
                        <a href="{{ .Permalink }}">Read more...</a>
                    {{ end }}
                {{ end }}
        </div>
    </div>
</article>
