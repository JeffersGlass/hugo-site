<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
    <!-- <script defer src="https://pyscript.net/releases/2022.05.1/pyscript.js"></script> -->
</head>
<body>
<input type="text" id="area">
<script type="py">
    from pyscript import when

    @when('keydown', '#area')
    def keyhandle(evt):
        if evt.key == "Enter":
            print(f'You hit enter with "{evt.target.value}"" in the text input')
            evt.target.value = ""
</script>
</body>
</html>
